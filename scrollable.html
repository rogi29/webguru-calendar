<title>PickMeUp - Really simple, powerful, customizable and lightweight standalone datepicker</title>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

<a href="https://github.com/nazar-pc/PickMeUp">GitHub repository</a>

<section>
	<h2>Scrollable Calendar</h2>
	<article class="engine">
		<div id="scrollableCalendar" class="calendars">
            <button class="calendarLoader">Load More</button>
		</div>
	</article>
</section>

<script>
    (function () {
        var calendar = new ScrollableCalendar();

        calendar.init(new Date());
    })();
</script>
